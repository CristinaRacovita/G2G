<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="poll-station">
  <div class="poll-title">
    Which option is the best?
    <img src="../../assets/dog-what.png" />
  </div>

  <div
    class="poll-option"
    *ngFor="let in of setArrayFromNumber(5); let i = index"
    (click)="chooseOption(i)"
    [ngClass]="{ 'option-clicked': isClassApplied(i) }"
  >
    Option {{ i }}
  </div>

  <button class="poll-button" [ngClass]="voted" (click)="voteAndGoToResults()">
    Vote
  </button>
</div>
