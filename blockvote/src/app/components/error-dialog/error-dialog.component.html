<div class="dialog">
  <h1 class="error" mat-dialog-title>You already voted!</h1>
  <div class="content" mat-dialog-content>
    Unfortunately you can vote only once. If you want you can go to<br />
    the results page to see if your option is the winning one.
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="goToResults()">
      Navigate
    </button>
  </div>
</div>
